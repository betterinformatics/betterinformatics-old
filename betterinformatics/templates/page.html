<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>BetterInformatics - {{ name }}</title>
        <meta name="description" content="BetterInformatics - page {{ name }}}">
        <link rel="icon" href="../../favicon.ico">

        <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../static/page.css">
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Better Informatics</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse"
                     aria-expanded="false" style="height: 1px;">
                    <ul class="nav navbar-nav">
                        {% for page in pages %}
                        {% if page == name %}
                        <li class="active"><a href="./{{page}}" class="item">{{ page }}</a></li>
                        {% else %}
                        <li><a href="/{{page}}" class="item">{{ page }}</a></li>
                        {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="md-content">
                    {{ content }}
                </div>
            </div>
            <div class="row">
                <a class="item" href="https://wiki.tardis.ed.ac.uk/index.php/Main_Page">The Tardis Project</a>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
</html>
